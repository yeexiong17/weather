<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Weather</title>

    <link rel="stylesheet" href="style/nav.css">
    <link rel="stylesheet" href="style/general.css">
    <link rel="stylesheet" href="style/mid-content.css">
    <link rel="stylesheet" href="style/bottom-content.css">
    <script src="script.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <nav class="nav-bar">
        <h1 class="nav-head">The Weather</h1>
        <div class="search">
            <input type="text" class="input" placeholder="Enter Your Country / City">
            <button class="btn-search">
                <ion-icon name="search-outline" class=""></ion-icon>
            </button>
        </div>

        <div class="menu">
            <button class="btn-menu">
                <ion-icon name="menu-outline"></ion-icon>
            </button>
        </div>
    </nav>

    <div class="middle">
        <div class="mid-container-left card-shade">

            <div class="mid-1-left">
                <img src="" alt="">
            </div>

            <div class="mid-2-left">
                <p class="date-time">

                </p>
                <p class="text-yellow-300 mid-2-temp">
                    <span class="temperature"></span>&#8451;
                </p>
                <p class="feel-temp">Feels like <span class="feelTemp"></span>&#176;</p>
                <p class="weather-comment">
                </p>
            </div>
        </div>

        <div class="mid-container-right card-shade">
            <p class="detail">MORE DETAILS</p>
            <div class="mid-right-p">
                <p>Wind speed: <span class="bold wind"></span></p>
                <p>Air humidity: <span class="bold humid"></span></p>
                <p>Pressure: <span class="bold pressure"></span></p>
                <p>Precipitation probability: <span class="bold precipitate"></span></p>
            </div>
        </div>
    </div>

    <div class="bottom-container">
        <div class="bottom-1">
            <p class="bold">TODAY</p>
        </div>
        <div class="bottom-2">

        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
